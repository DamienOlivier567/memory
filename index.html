<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Memory Game</h1>
        <h2>FallOut Edition</h2>
    </header>

    <section class="score-panel">
        <h3>Score</h3>
        <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves
        <div class="timer-container">
            <span class="timer"><i class="fa fa-hourglass-start"></i> Temps: 00:00</span>
        </div>

    </section>

    <!-- Modal -->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <!-- Modal content -->
            <!-- Contenu Modal-->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>FELICITATION!</h2>
                <p>Vous avez trouvez les 8 pairs.</p>
                <img class="modal-img" src="img/win.png">
                <button class="btn play-again-btn">Rejouer?</button>
            </div>
        </div>
    </section>

    <ul class="deck"></ul>
</div>

<script src="js/app.js"></script>
</body>
</html>
